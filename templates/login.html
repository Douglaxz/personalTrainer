<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Personal Trainner</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="{{ url_for('static', filename = 'util.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename = 'main.css') }}" rel="stylesheet" />
    <!-- =============================================================================================== -->
    <link href="{{ url_for('static', filename = 'app.css') }}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  </head>
  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <form class="login100-form validate-form" method="POST" action="{{ url_for('autenticar') }}">
            <span class="login100-form-title p-b-26"><img src="{{ url_for('static', filename = 'logo1.png') }}" /></span>
            <span class="login100-form-title p-b-48"><i class="zmdi zmdi-font"></i></span>
            <div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
              <input class="input100" type="text" name="usuario" placeholder="login" required />
            </div>
            <div class="wrap-input100 validate-input" data-validate="Enter password">
              <span class="btn-show-pass"><i class="zmdi zmdi-eye"></i></span>
              <input class="input100" type="password" name="senha" placeholder="senha" required />
            </div>
            <div class="container-login100-form-btn">
              <div class="wrap-login100-form-btn">
                <div class="login100-form-bgbtn"></div>
                <button class="login100-form-btn">Login</button>
              </div>
            </div>
            <div class="text-center p-t-115">
              <span class="txt1"></span>
              <a class="txt2" href="#"></a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="dropDownSelect1"></div>
    <!-- =============================================================================================== -->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!-- =============================================================================================== -->
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <!-- =============================================================================================== -->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!-- =============================================================================================== -->
    <script src="vendor/select2/select2.min.js"></script>
    <!-- =============================================================================================== -->
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <!-- =============================================================================================== -->
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <!-- =============================================================================================== -->
    <script src="js/main.js"></script>
  </body>
</html>
