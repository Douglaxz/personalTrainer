<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Personal Trainner</title>
  <link href="{{ url_for('static',filename='app.css')}}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">   
</head>
<body>
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
    <br>
    <div class="p-3 mb-1 bg-{{category}} text-white" role="alert">
      {{ message }}
    </div>   
    {% endfor %}
  {% endif %}
{% endwith %}
<form method="POST" action="{{url_for('autenticar')}}">    
<div class="divlogin">
   <div "figuralogin">
      <img src="{{ url_for('static',filename='logo1.png')}}">  
    </div>
    <div class="caixalogin">
        <label class="label-input">
          <i class="bi bi-person icon-modify" style="font-size:1rem; color:black;"></i>
          <input type="text" placeholder="login" name="usuario" required >
        </label>
        <label class="label-input">
          <i class="bi bi-lock icon-modify" style="font-size:1rem; color:black;"></i>
          <input type="password" placeholder="senha" name="senha" required >
        </label>
    </div>
    <div>
      <button class="btn btn-success">Login</button>
    </div>
</div>
</form>
</form>
</body>
</html>
